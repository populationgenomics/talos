name: CI_lint
on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install packages
      run: pip install ".[test]"

    - name: Install types
      run: pip install types-protobuf types-python-dateutil types-toml

    - name: pre-commit
      run: pre-commit run --all-files
